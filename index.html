<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="image"></div>
        <div class="text">
          <div class="description">
            <h1>
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <p>
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </div>
          <div class="preview" id="myPreview">
            <div class="popup" id="myPopup">
              <p>Share</p>
              <ul class="social-icons">
                <li><i class="fab fa-facebook-square"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-pinterest"></i></li>
              </ul>
            </div>
            <figure>
              <img src="./images/avatar-michelle.jpg" alt="avatar michelle" />
              <figcaption>
                Michelle Appleton <span>28 Jun 2020</span>
              </figcaption>
            </figure>
            <button onclick="openSharePopup()" id="btnShare" aria-label="share">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
                <path
                  fill="#6E8098"
                  d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      function openSharePopup() {
        var popupBlock = document.getElementById("myPopup");
        var previewBlock = document.getElementById("myPreview");
        var shareButton = document.getElementById("btnShare");

        popupBlock.classList.toggle("show");
        previewBlock.classList.toggle("mode_mobile");
        shareButton.classList.toggle("active");
      }
    </script>
  </body>
</html>
